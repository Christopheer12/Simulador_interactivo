<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Bienvenido al simulador de credito</h1>
    </header>
    <main>
       
        <section class="form_simulador_fija">
            <h4>complete lo siguientes datos</h4>
            <input class="controls" type="text" name="nombres" id="nombre" placeholder="¿cual son sus nombres?">
            <input class="controls" type="text" name="apellido" id="apellido" placeholder="¿cual son sus apellidos?">
            <input class="controls" type="number" name="telefono" id="telefono" placeholder="¿cual es su telefono?">
            <input class="controls" type="email" name="correo" id="correo"
                placeholder="¿cual es su correo electronico?">
            <input class="controls" type="number" name="dinero_a_prestar" id="dinero_a_prestar"
                placeholder="¿cuanto dinero necesita?">
            <form>
                <p>Seleccione la cantidad de cuotas:</p>
                <select>
                    <option>12 cuotas fijas y mensuales</option>
                    <option>24 cuotas fijas y mensuales</option>
                    <option>36 cuotas fijas y mensuales</option>
                    <option>48 cuotas fijas y mensuales</option>
                </select>
            </form>
            <input class="controls" type="text" name="donde" id="donde" placeholder="¿donde nos conocio?">
            <p>acepto los <a href="#">terminos y condiciones</a></p>
            <input class="botons" type="submit">
        </section>
    </main>
    <footer>
        <p>todos los derechos son reservados 2022</p>
    </footer>
    <script src="main.js"> </script>
</body>


</html>
